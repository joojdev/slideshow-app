<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Manager</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="/eel.js" defer></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <h1>Gerenciador de Slideshow</h1>

  <!-- Hidden input + visible label button -->
  <label id="uploadLabel" for="filePicker">Selecionar imagens e v√≠deos</label>
  <input type="file" id="filePicker" accept="image/*,video/*" multiple hidden />

  <!-- File list -->
  <ul id="fileList" class="file-list"></ul>

  <!-- Interval control -->
  <div class="interval-control">
    <input type="range" id="interval" step="5" min="5" max="120" />
    <label for="interval">
      <span id="intervalValue"></span> segundos
    </label>
  </div>

  <!-- Start button -->
  <button id="start">Iniciar Slideshow</button>
</body>
</html>
